<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3 class="titulo">Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form style="padding-top:10px ;">
                    <hr>
                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Usuario" name="userName" aria-label="Usuario" aria-describedby="basic-addon1" [(ngModel)]="userName">
                    </div>

                    <div class="input-group mb-2">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password" aria-describedby="basic-addon1" [(ngModel)]="password">
                    </div>

                    <div class="form-group mt-3">
                        <button class="btn btn-primary mr-3 btn-login" (click)="log()" type="submit ">Aceptar</button>
                    </div>

                    <div class="form-group mt-2">
                        <button class="btn btn-success mr-3" routerLink="/registrar">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
